name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install Dependencies
        run: |
          npm install -g @electron-forge/cli
          npm install
        
      - name: Build
        run: npm run build
        
      - name: Package
        run: npm run package
        
      - name: Make
        run: npm run make
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/**/*.exe
            out/**/*.zip
